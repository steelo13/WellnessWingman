
<!DOCTYPE html>

    <title>WellnessWingman</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll, let App handle it */
        overscroll-behavior-y: none; /* CRITICAL: Disables pull-to-refresh */
        -webkit-overflow-scrolling: touch;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation; /* Improves touch response */
      }
      #root {
        height: 100%;
        width: 100%;
      }
      @keyframes slideFadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes highlightFade {
        0% { border-color: #3b82f6; background-color: #eff6ff; }
        100% { border-color: #f1f5f9; background-color: #ffffff; }
      }
      .animate-entry {
        animation: slideFadeIn 0.4s ease-out forwards;
      }
      .animate-success-highlight {
        animation: highlightFade 2s ease-out forwards;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Barcode Scanner Fixes */
      #reader {
        width: 100% !important;
        height: 100% !important;
        position: relative;
        overflow: hidden;
      }
      #reader video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        display: block !important;
      }
    </style>
