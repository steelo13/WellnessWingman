
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>WellnessWingman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll, let App handle it */
        overscroll-behavior-y: none; /* CRITICAL: Disables pull-to-refresh */
        -webkit-overflow-scrolling: touch;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation; /* Improves touch response */
      }
      #root {
        height: 100%;
        width: 100%;
      }
      @keyframes slideFadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes highlightFade {
        0% { border-color: #3b82f6; background-color: #eff6ff; }
        100% { border-color: #f1f5f9; background-color: #ffffff; }
      }
      .animate-entry {
        animation: slideFadeIn 0.4s ease-out forwards;
      }
      .animate-success-highlight {
        animation: highlightFade 2s ease-out forwards;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Interactive Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 14px; /* Sufficient width for touch target */
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background-color: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(203, 213, 225, 0.8); /* visible gray (slate-300) */
        border-radius: 20px;
        border: 5px solid transparent; /* Creates padding so visible bar is thin (14-5-5 = 4px) */
        background-clip: content-box; /* Only color the content, not border */
        transition: background-color 0.2s, border-width 0.2s;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover,
      .custom-scrollbar::-webkit-scrollbar-thumb:active {
        background-color: rgba(148, 163, 184, 1); /* darker gray (slate-400) */
        border-width: 3px; /* Reduces border to 3px, making visible bar thicker (14-3-3 = 8px) */
      }

      /* Barcode Scanner Fixes */
      #reader {
        width: 100% !important;
        height: 100% !important;
        position: relative;
        overflow: hidden;
        border-radius: 24px;
        background-color: #000;
      }
      #reader video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        display: block !important;
      }
      #reader canvas, #reader button, #reader a {
        display: none !important;
      }
    </style>

}
</script>

  </body>
